<div class="container mt-5">
  <header>
    <h1 class="text-center mb-4">Eliminar Usuario</h1>
  </header>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Primer Apellido</th>
            <th>Segundo Apellido</th>
            <th>Correo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.apellido1 }}</td>
            <td>{{ usuario.apellido2 }}</td>
            <td>{{ usuario.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <p class="lead">Â¿Seguro que quieres editar el usuario?</p>
      <a class="btn btn-secondary mr-4" [routerLink]="['/admin/usuario/plist']">Cancelar</a>
      <button class="btn btn-danger ms-3" (click)="confirmar()">Confirmar</button>
    </div>
  </div>
</div>
