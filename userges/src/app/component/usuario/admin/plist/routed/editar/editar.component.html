<div class="container mt-5">
  <header>
      <h1 class="text-center mb-4">Editar Usuario</h1>
  </header>
  <div class="row justify-content-center">
      <div class="col-md-8">
          <table class="table table-striped table-bordered">
              <thead class="thead-dark">
                  <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Primer Apellido</th>
                      <th>Segundo Apellido</th>
                      <th>Correo</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>{{ usuario.id }}</td>
                      <td>{{ usuario.nombre }}</td>
                      <td>{{ usuario.apellido1 }}</td>
                      <td>{{ usuario.apellido2 }}</td>
                      <td>{{ usuario.email }}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
  <form [formGroup]="form" (ngSubmit)="actualizar()" class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-8">
              <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      formControlName="nombre"
                  />
                  <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="text-danger">
                      Nombre es requerido.
                  </div>
              </div>
              <div class="form-group">
                  <label for="apellido1">Primer Apellido</label>
                  <input
                      type="text"
                      class="form-control"
                      id="apellido1"
                      formControlName="apellido1"
                  />
                  <div *ngIf="form.get('apellido1')?.invalid && form.get('apellido1')?.touched" class="text-danger">
                      Primer apellido es requerido.
                  </div>
              </div>
              <div class="form-group">
                  <label for="apellido2">Segundo Apellido</label>
                  <input
                      type="text"
                      class="form-control"
                      id="apellido2"
                      formControlName="apellido2"
                  />
              </div>
              <div class="form-group">
                  <label for="email">Correo</label>
                  <input
                      type="email"
                      class="form-control"
                      id="email"
                      formControlName="email"
                  />
                  <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
                      Por favor, introduce un correo v√°lido.
                  </div>
              </div>
          </div>
      </div>
      <div class="row justify-content-center">
          <div class="col-md-8 text-center">
              <button type="submit" class="btn btn-primary mx-2 mt-3" [disabled]="form.invalid">
                  Guardar
              </button>
              <a type="button" class="btn btn-danger mx-2 me-3 mt-3" href="/admin/usuario/plist">
                  Cancelar
              </a>
          </div>
      </div>
  </form>
</div>
